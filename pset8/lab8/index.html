<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function () {
                var feedback1 = document.querySelector('#feedback1');
                var correct = document.querySelector('.correct');
                var incorrect = document.querySelectorAll('.incorrect');

                correct.addEventListener('click', function () {
                    this.style.background = 'green';
                    feedback1.innerHTML = 'Correct!';
                });

                for (var i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener('click', function () {
                        this.style.background = 'red';
                        feedback1.innerHTML = 'Incorrect!';
                    })
                }

                var input = document.querySelector('#input');
                var feedback2 = document.querySelector('#feedback2');
                var check = document.querySelector('#check');
                check.addEventListener('click', function () {
                    if (/^(switzerland|swiss)$/i.test(input.value)) {
                        input.style.background = 'green';
                        feedback2.innerHTML = 'Correct!';
                    } else {
                        input.style.background = 'red';
                        feedback2.innerHTML = 'Incorrect!';
                    }
                })
            });
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in Newzealand?</h3>
                <button class="incorrect">6 per 1 sheep</button>
                <button class="incorrect">3 per 1 sheep</button>
                <button class="incorrect">1 per 1 sheep</button>
                <button class="incorrect">1 per 3 sheep</button>
                <button class="correct">1 per 6 sheep</button>

                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>In which country is illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <input type="text" id="input" />
                <button id="check">Check Answer</button>

                <p id="feedback2"></p>
            </div>

        </div>
    </body>
</html>
